language: python
python: 3.6
addons:
  apt:
    update: true
    packages:
    - parallel
  chrome: stable
cache:
  directories:
  - "~/.keras/models/"
  - "~/.cache/pip/"
before_install: pip install tensorflow_hub # TODO This should not be needed.
install: pip install tensorflow tensorflowjs
script: python export_models.py
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
env:
  global:
    secure: 
